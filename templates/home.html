{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <title>coco</title>
</head>

<body>
   <h1 class="main">coco</h1>


  {% for key, value in data.items %}
  <div style="padding:10px" class="coin_info">
    <h1 class="coin_header">{{key}}</h1>
    <h2 class="coin_price">{{value}} USD</h2>
  </div>
  <br>
  {% endfor %}



</body>

</html>
