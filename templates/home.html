{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <title>coco</title>
</head>

<body>
 <div class="navbar">
  {% if error %}
    <h1 class="main">{{error}}</h1>
  {% else %}
    <h1 class="main">coco.io</h1>
  {% endif %}
  
   <a href="https://github.com/muratbas6" target="_blank">github.com/muratbas6</a>
 </div> 
    {% for coins in coins %}  
      <div class="coin_info">
      <h1 class="coin_header">{{coins.symbol}}</h1>
      <h2 class="coin_price">{{coins.price}} USD</h2>
        {% if "-" in coins.change.day %}
          <h2 class="coin_change_negative"> {{coins.change.day}}% </h2>
        {% else %}
           <h2 class="coin_change_positive"> {{coins.change.day}}% </h2>
        {% endif %}

       
      </div>
    {% endfor %}
    


</body>

</html>
